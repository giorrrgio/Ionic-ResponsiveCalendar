<div>
    <div class="card monthview-datetable monthview-datetable">
        <div class="row item item-divider">
            <div ng-show="showWeeks" class="calendar-week-column text-center col">#</div>
            <div ng-repeat="label in labels track by $index" class="text-center col">
                <small>{{label}}</small>
            </div>
        </div>
        <div class="row" ng-repeat="row in rows track by $index">
            <div ng-show="showWeeks" class="col calendar-week-column text-center">
                <small><em>{{ weekNumbers[$index] }}</em></small>
            </div>
            <div ng-repeat="dt in row track by dt.date" class="col monthview-dateCell" ng-click="select(dt.date)"
                ng-class="{'text-center':true, 'monthview-current': dt.current&&!dt.selected&&!dt.hasEvent,'monthview-secondary-with-event': dt.secondary&&dt.hasEvent, 'monthview-primary-with-event':!dt.secondary&&dt.hasEvent&&!dt.selected, 'monthview-selected': dt.selected}">
                <div ng-class="{'text-muted':dt.secondary}">
                    {{dt.label}}
                </div>
            </div>
        </div>
    </div>
    <div ng-if="showEventDetail">
        <div class="scrollable">
            <div class="list">
                <div class="card" ng-repeat="event in selectedDate.events" ng-if="selectedDate.events">
                    <div ng-if="!event.allDay" class="item item-divider">{{event.startTime|date: 'HH:mm'}}
                        -
                        {{event.endTime|date: 'HH:mm'}}
                    </div>
                    <div class="item item-body" ng-click="eventSelected({event:event})">{{event.title}}</div>
                    <div ng-if="event.allDay" class="subdued monthview-eventdetail-timecolumn">All day</div>
                </div>
                <div class="item item-divider" ng-if="!selectedDate.events">No Events</div>
            </div>
        </div>
    </div>
</div>
